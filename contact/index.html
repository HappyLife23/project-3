<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontaktsida</title>
    <link rel="stylesheet" href="/contact/contact.css" />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <!-- item-0 -->
      <div class="item item-0">
        <div class="logo">
          <a href="/index.html">Logo</a>
        </div>
        <div class="nav-links">
          <a href="../index.html">Hem</a>
          <a href="../damkläder/index.html">Damkläder</a>
          <a href="#">Herrkläder</a>
          <a href="#">Barnkläder</a>
        </div>
        <div class="other-links">
          <a href="./index.html" class="kontaktaOss">Kontakta oss</a>

          <a href="#" class="login">Login</a>
        </div>
      </div>
    </div>

    <main>
      <div class="user-input">
        <label for="text"
          >Förnamn
          <input type="text" id="firstname" placeholder="förnamn..." required />
        </label>
        <label for="text"
          >efternamn
          <input
            type="text"
            id="lasttname"
            placeholder="efternamn..."
            required
          />
        </label>
        <label for="text">
          Email-adress
          <input type="email" id="email" placeholder="email..." required />
        </label>
        <label for="text">
          kommentarer
          <input
            type="text"
            id="comments"
            placeholder="kommentarer..."
            required
          />
        </label>
      </div>
      <div class="image">
        <img src="../assets/contact.png" alt="contact" />
      </div>

      <div class="submit">
        <button>Skicka</button>
      </div>
    </main>

    <footer>
      <a href="#">Om oss</a>
      <a href="#">Villkor</a>
      <a href="#">Produkter</a>
      <a href="#">FAQ</a>
    </footer>
  </body>
</html>
